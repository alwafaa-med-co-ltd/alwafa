<!-- Footer Partial for AL-WAFA'A Medical Co. -->
<footer class="site-footer" role="contentinfo" aria-label="Page footer">
  <div class="footer-inner">
    
    <!-- Contacts column -->
    <div class="footer-contacts">
      <div class="heading">
        <div class="icon-circle-sm" aria-hidden="true">
          <i class="fa-solid fa-location-dot"></i>
        </div>
        <h3 id="footer-heading"></h3>
      </div>

      <div class="company-name" id="footer-company"></div>

      <p class="address" id="footer-address"></p>

      <div class="po-box-row">
        <div class="icon-outer" aria-hidden="true">
          <div class="icon-inner globe">
            <i class="fa-solid fa-inbox"></i>
          </div>
        </div>
        <div id="footer-pobox"></div>
      </div>

      <div class="phones-list" id="footer-phones" aria-label="Contact numbers">
        <!-- Phone numbers will be populated by JavaScript -->
      </div>

      <div class="misc-list" id="footer-misc" aria-label="Other contact info">
        <!-- Misc contact info will be populated by JavaScript -->
      </div>
    </div>

    <!-- Logo column -->
    <div class="footer-logo">
      <img id="footer-logo" src="" alt="" onerror="this.onerror=null;this.src='assets/images/logo.svg'">
    </div>

  </div>

  <div class="footer-rights" id="footer-rights" role="contentinfo"></div>
</footer>
